<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <h1>Calculator</h1>
        <form>
            <input type="text" id="num1" placeholder="Number 1">
            <input type="text" id="num2" placeholder="Number 2">
            <br>
            <br>
            <button type="button" id="add" onclick="addition()">Add</button>
            <button type="button" id="sub" onclick="subtract()">Subtract</button>
            <button type="button" id="mul" onclick="multiply()">Multiply</button>
            <button type="button" id="div" onclick="divide()">Divide</button>
            <br>
            <br>
            <div id="result"></div>
            
        </form>
        <span id="result"></span>
        <script src="script.js"></script>
    </body>
</html>
